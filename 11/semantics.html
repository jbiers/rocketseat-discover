        * {

<!--
    Padrões que toda página web usa.

    <header> - cabeçalho
    <nav> - barra de navegação com links para navegação
    <main> - corpo principal de conteúdo
    <aside> - barra lateral
    <footer> - rodapé

    article or section? article is self-contained, section is a part of something
-->

<body>

    <header>
        logomarca
        pode ser usado dentro de section

        <nav>
            <ul>
                <li>Home</li>
                <li>Item</li>
            </ul>
        </nav>
    </header>

    <main>
        conteúdo principal

        <article>
            blog posts
            receitas
            post no instagram (?)
        </article>
    </main>

    <aside>
        parte lateral
    </aside>

    <footer>
        rodapé
        informações do autos
        copyright
        voltar ao topo
    </footer>
</body>

</html>
