<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz</title>
</head>

<body>
    <h1>Quiz</h1>
    <form action="">
        <ol>
            <li>
                <h3>Qual é o maior osso do corpo humano?</h3>
                <div>
                    <input name="question-1" id="question-1a" type="radio" value="A">
                    <label for="question-1a">A) Ulna</label>
                </div>
                <div>
                    <input name="question-1" id="question-1b" type="radio" value="B">
                    <label for="question-1b">B) Femur</label>
                </div>
                <div>
                    <input name="question-1" id="question-1c" type="radio" value="C">
                    <label for="question-1c">C) Metatarso</label>
                </div>
                <div>
                    <input name="question-1" id="question-1d" type="radio" value="D">
                    <label for="question-1d">D) Rádio</label>
                </div>
            </li>

            <li>
                <h3>Qual é o maior país do mundo?</h3>
                <div>
                    <input name="question-2" id="question-2a" type="radio" value="A">
                    <label for="question-2a">A) Estados Unidos</label>
                </div>
                <div>
                    <input name="question-2" id="question-2b" type="radio" value="B">
                    <label for="question-2b">B) Brasil</label>
                </div>
                <div>
                    <input name="question-2" id="question-2c" type="radio" value="C">
                    <label for="question-2c">C) Canadá</label>
                </div>
                <div>
                    <input name="question-2" id="question-2d" type="radio" value="D">
                    <label for="question-2d">D) Rússia</label>
                </div>
            </li>

            <li>
                <h3>Qual foi o primeiro presidente do Brasil?</h3>
                <div>
                    <input name="question-2" id="question-2a" type="radio" value="A">
                    <label for="question-2a">A) Fernando Henrique Cardoso</label>
                </div>
                <div>
                    <input name="question-2" id="question-2b" type="radio" value="B">
                    <label for="question-2b">B) Deodoro da Fonsceca</label>
                </div>
                <div>
                    <input name="question-2" id="question-2c" type="radio" value="C">
                    <label for="question-2c">C) Floriano Peixoto</label>
                </div>
                <div>
                    <input name="question-2" id="question-2d" type="radio" value="D">
                    <label for="question-2d">D) Getúlio Vargas</label>
                </div>
            </li>
        </ol>
    </form>

</body>

</html>
